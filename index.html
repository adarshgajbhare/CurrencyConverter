<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="main">
      <h1>Currency Converter</h1>
      <div class="amout">
        <label  for="amount-text">Enter Amount</label>
        <input class="amount-text" type="number" placeholder="0" />
      </div>
      <div class="dropdown">

        <div class="fromCountry">
          <p class="sides">From</p>
          <div class="select-country">
            <img src="https://flagsapi.com/US/flat/64.png" />
            <select name="from" class="selectCountry"></select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="toCountry">
          <p class="sides">To</p>
          <div class="select-country">
            <img src="https://flagsapi.com/IN/flat/64.png" />
            <select name="to" class="selectCountry"></select>
          </div>
        </div>
      </div>

      <p class="msg hide"></p>
      <button class="btn">Get Exchange Rate</button>

    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
